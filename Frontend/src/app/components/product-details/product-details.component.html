<app-navbar [nItem]="nItems"></app-navbar>
<div class=" container my-5">
  <div class="row justify-content-center  ">
    <div class="col-lg-10 col-md-12 ">
      <div class="wrapper">
        <div class="product-img">
          <img [src]="product.data.image" height="300" width="400">
        </div>
        <div class="product-info ">
          <div class="product-text">
            <div class="Line"></div>
            <p class="product-price fs-3 text-warning my-2 lh-1">${{product.data.price}}</p>
            <h1 class="my-1">{{product.data.title}}</h1>
            <h2 class="lh-sm">{{product.data.description}}</h2>
            <div class=" ratings">
              <i class="fa fa-star mr-1"></i>
              <i class="fa fa-star  mr-1"></i>
              <i class="fa fa-star  mr-1"></i>
              <i class="far fa-star  mr-1"></i>
              <i class="far fa-star  mr-1"></i>
            </div>

            <p class="pra">{{product.data.richDescription}}</p>
            <div class="Sizes mt-2">
              <p class="text-uppercase ">Size : <span class="text-warning">{{product.data.size}}</span></p>
            </div>
            <div class="Sizes ">
              <p class="text-uppercase">Color : <span>{{product.data.color}}</span></p>
            </div>

          </div>
          <div>
            <button class="btn btn-warning text-light fs-4 mx-5" type="button" (click)="addToCart(product.data)">Add to
              cart
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
